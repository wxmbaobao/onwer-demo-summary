<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组，替换数组中对象的值</title>
</head>
<body>
    
</body>
<script>
    // 要把arr中的a的值替换成字符串，规则是1->是，2->否
    let arr = [{
        a:1,
        b:1,
        c:1
    },{
        a:2,
        b:2,
        c:2
    }]

    
    function transA(arr){
      return arr.map(item=>{
            if(item.a === 1){
                return{
                    ...item,
                    a:'是'
                }
            }else if (item.a === 2){
                return{
                    ...item,
                    a:'否'
                }
            }
        })


    }

    function transB(arr){
        return arr.map(item=>{
            if(item.b === 1){
                return{
                    ...item,
                    b:'是'
                }
            }else if (item.b === 2){
                return{
                    ...item,
                    b:'否'
                }
            }
        })

    }

    // arr = transA(arr)
    // arr = transB(arr)
    arr=transB(transA(arr))

    console.log(arr)
</script>
</html>
